<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="container p-0" id="authentication">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <img src="src/img/imagen.png" class="img-fluid text-center mb-2" alt="logo">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1 class="font-weight-bold mb-5">TRANS-LAB</h1>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="password" placeholder="Contraseña">
        </div>
      </form>
      <button type="button" class="btn btn-warning">INICIAR SESIÓN</button>
    </div>
    <p class="text-light mt-2">¿Olvidaste tu Contraseña?</p>
    <p class="text-light">¿NO TIENES CUENTA?</p>
    <p class="text-warning">REGÍSTRATE</p>
  </div>
  <div class="container p-0" id="profile">
    <nav class="navbar navbar-expand-lg navbar-dark p-0" id="navbarBar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">TRANS-LAB</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Ver Saldo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Calcular Tarifa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid p-0" id="pageContainer">
      <div class="container" id="buttons">
        <div class="row">
          <div class="col-9">
            <button type="button" class="btn text-light btn-warning">VER SALDO</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <button type="button" class="btn text-light btn-warning">CALCULAR TARIFA</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <button type="button" class="btn text-light btn-warning">PERFIL</button>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <button type="button" class="btn text-light btn-warning">PREGUNTAS FRECUENTES</button>
          </div>
        </div>
      </div>
      <div class="container p-0" id="user">
        <div class="container justify-content-center" id="profilePhotoContainer">
          <img src="src/img/fotoprofile.png" class="img-fluid" width="150 px" alt="foto" id="profilePhoto">
        </div>
        <div class="container" id="cards">
          <div class="row justify-content-center mt-5 mb-5">
            <div class="col-10 bg-white">
              <p class="text-center m-0 p-2" id="email">EJEMPLO@gmail.com</p>
            </div>
          </div>
          <div class="row ml-4">
            <input type="text" id="newCardNumber" placeholder="Número de tarjeta">
          </div>            
          <hr>
          <div class="row justify-content-center">
            <div class="col-10">
              <button type="button" class="btn col-12 text-light btn-warning">AGREGAR TARJETA</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
